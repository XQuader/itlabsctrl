<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="loginPage">
	<form ng-submit="login.submit(info.name)">
		<div><input type="textarea" ng-model="info.name"></div>
		<div><input type="password" ng-model="info.password"></div>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
