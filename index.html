<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IT Labs Control</title>

    <link href="vendors/bootstrap/css/bootstrap.css" rel="stylesheet">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="vendors/html5shiv/html5shiv.min.js"></script>
      <script src="vendors/respond/respond.js"></script>
    <![endif]-->
	
    <script src="vendors/angular/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ItLabsControl">
    <ul ng-controller="TeachersController">
      <li ng-repeat="teacher in teachers">
          <span>{{teacher.firstName + " " + teacher.lastName}}</span>
      </li>
    </ul>


    <script src="vendors/jquery/jquery.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
