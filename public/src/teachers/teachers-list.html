<div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="element in list" ng-click="click($index)">
                    <td>{{$index + 1}}</td>
                    <td>{{element.firstName}}</td>
                    <td>{{element.lastName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
