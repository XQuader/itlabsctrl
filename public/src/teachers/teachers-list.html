<div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="element in list">
                    <td ng-click="click({id:element.id})">{{$index + 1}}</td>
                    <td ng-click="click({id:element.id})">{{element.first_name}}</td>
                    <td ng-click="click({id:element.id})">{{element.last_name}}</td>
                    <td>
                        <button type="button" ng-click="del({id:element.id})" class="glyphicon glyphicon-ban-circle"></button>
                        <button type="button" ng-click="add({newTeacher:element})" class="glyphicon glyphicon-duplicate"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
